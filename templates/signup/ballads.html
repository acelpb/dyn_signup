{% extends "base.html" %}

{% block content %}
    <div class="card-deck">
        {% for ballad in object_list %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ ballad.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ balld.guide }}</h6>
                    <p class="card-text">{{ ballad.description }}</p>
                    <a href="{% url "participant_form" %}" class="btn btn-primary">Signup</a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{ ballad.available }} places encore disponbiles</small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
