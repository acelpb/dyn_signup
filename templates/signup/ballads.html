{% extends "base.html" %}

{% block content %}
    <div class="card-deck p">
        {% for ballad in object_list %}
            <div class="card my-3" style="min-width: 480px; max-width: 680px">
                <div class="card-body">
                    <h5 class="card-title">{{ ballad.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ ballad.guide }}</h6>
                    <p class="card-text">{{ ballad.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ ballad.available }} places encore disponbiles</small>
                    <a href="{% url "participant_form" %}" class="btn btn-primary">Signup</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
